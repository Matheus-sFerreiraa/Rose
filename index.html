<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="interface-1">
            <div class="container-header">
                <div class="marca">
                    <h1>
                        <span class="world-rose">Rose</span>
                        <span class="world-salgados">Salgados</span>
                    </h1>
                </div>
                
                <nav>
                    <ul>
                        <li>
                            <a href="#">Início</a>
                        </li>
                        <li>
                            <a href="#">Salgados</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>

                            <a href="#">Orçamento</a>

            </div>
            
            <section>

                    <button class="btn-contact">Contato</button>

                    <article class="btn-hero">
                        <a href="#">
                            <button class="orc"><img src="imagens/calculadora.png" alt="Fazer Orçamento">Fazer Orçamento</button>

                        <a href="#">
                            <button class="car"><img src="imagens/garfo (2).png" alt="Ver Cardápio">Ver Cardápio</button>
                        </a>
                    </article>
                </section>

                <div class="img-hero">
                    <img src="imagens/IMG_3647 (1).png" alt="Rose">
